<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    canvas{
      margin: 40px;
      max-height: 700px;
    }
  </style>
</head>
<body>

  <h1>Product Manager Dashboard</h1>

  <div class="stats">
    <div class="card"><h3>Total Products</h3><p id="totalProducts">0</p></div>
    <div class="card"><h3>Total Stock</h3><p id="totalStock">0</p></div>
    <div class="card"><h3>Low Stock</h3><p id="lowStock">0</p></div>
    <div class="card"><h3>Inventory Value</h3><p id="inventoryValue">$0</p></div>
  </div>

  <div class="charts">
    <canvas id="categoryChart" ></canvas>
    <canvas id="stockChart" style="max-width:500px; max-height:500px;"></canvas>
    <canvas id="topProductsChart"></canvas>
  </div>

  <br>
  <a href="mainPage.html">â¬… Back to Products</a>

  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
