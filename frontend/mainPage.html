<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      .product-array {
        display: flex;
        flex-wrap: wrap;
        gap : 50px;
        padding-left: 30px;
      }
      .search-bar {
        margin: 20px;
        width: 300px;
        padding: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div style="display:flex; gap:20px; margin:20px;">
      <input type="text" class="search-bar" placeholder="Search products..." />

      <select class="category-filter">
        <option value="all">All Categories</option>
      </select>

      <select class="sort-filter">
        <option value="default">Sort By</option>
        <option value="price-high-to-low">Price (high to low)</option>
        <option value="price-low-to-high">Price (low to high)</option>
        <option value="quantity-high-to-low">Quantity (high to low)</option>
        <option value="quantity-low-to-high">Quantity (low to high)</option>
      </select>

      <button id="logoutBtn" style="margin:20px; padding:8px 16px;">
        Logout
      </button>
    </div>

    <div class="loading" style="display:none; text-align:center;">
      <h3>Loading products...</h3>
    </div>

    <div class="empty-state" style="display:none; text-align:center;">
      <h3>No products found.</h3>
    </div>

    <div class="product-array"></div>

    <div style="margin:20px;">
      <a href="addProduct.html">Add product</a> |
      <a href="dashboard.html">View Dashboard</a>
    </div>

    <script type="module" src="scripts/generatePage.js"></script>
  </body>

</html>
